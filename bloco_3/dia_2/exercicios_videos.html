<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
      
      body {
        font-size:16px;
        background-color: rgb(214, 214, 214);
      }

      h1 {
        font-size: 65px;
        font-family: sans-serif;
        color: orange;
        text-align: center;
      }

      p {
        font-weight: 600;
        font-size: 3em;
        font-style: italic;
      }

      ul {
        background-color: blue;
        font-size: 1.5em;
        line-height: 1.25em;
      }

      .bgcolor {
        background-color: rgb(180, 0, 180);
      }

      #amarelo {
        background-color: yellow;
      }

      #vermelho {
        background-color: red;
      }
      
      #marrom {
        background-color: #964b00;
      }

      #verde {
        background-color: green;
        text-decoration: line-through;
      }

      #notcriative {
        font-size: 0.75em;
        font-style: normal;
      }

    </style>
  </head>
  <body>
    <h1>Exercícios 3.2</h1>
    <p class="bgcolor">Qual é a sua cor favorita?</p>
    <ul class="bgcolor">
      <li id="amarelo">Amarelo</li>
      <li id="vermelho">Vermelho</li>
      <li id="marrom">Marrom</li>
      <li id="verde">Verde</li>
    </ul>
    <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br>
    <p id="notcriative">Verde não é uma cor criativa</p>
     <!-- Exercícios
     1 - Modifique o família do h1 para sans-serif
     2 - Deixe o paragrafo com o font-weight 600
     3 - Modifique o font-size do body para 16px
     4 - Coloque o tamanho do paragrafo com o tamanho de 3 vezes o padrão do body
     5 - Explore as propriedades font-style, line-height, text-align e text-decoration
     6 - Troque a cor de fundo de cada item da lista para a cor correspondente ao texto
    -->
  </body>
</html>
